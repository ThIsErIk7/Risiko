plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = "21"
    modules = [
            'javafx.controls',
            'javafx.fxml',
            'javafx.graphics'
    ]
}

application {
    mainClass = "com.risiko.Main"
}

/*
 * WICHTIG:
 * Erzwingt korrekten Classpath für `gradle run`
 * (Fix für ClassNotFoundException trotz vorhandener Main.class)
 */
tasks.named("run", JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set(application.mainClass)
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.risiko.Main'
        )
    }
    tasks.register("printCp") {
    doLast {
        println(sourceSets.main.runtimeClasspath.asPath)
    }
}
}